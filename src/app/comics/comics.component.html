<div fxLayout="column nowrap" style="align-items: center;">
  <div fxLayout="row" class="mat-display-1">Comics</div>
  <div fxLayout="row wrap" *ngIf="apikey.length">
    <div *ngFor="let image of images">
      <img src="{{ image.url }}" style="{{ image.style }}">
      <span>{{ image?.caption }}</span>
    </div>
  </div>
</div>
